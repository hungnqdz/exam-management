services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    volumes:
      - ./wwwroot/uploads:/app/wwwroot/uploads
      - ./Storage:/app/Storage
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=ExamDB;User Id=sa;Password=${DB_PASSWORD:-YourStrong@Password123!};TrustServerCertificate=True;
      - Jwt__Key=${JWT_KEY:-ThisIsASuperSecureSecretKeyForExamManagementSystem2025!DoNotShareChangeInProduction}
      - Jwt__Issuer=ExamManagement
      - Jwt__Audience=ExamManagementUsers
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    # Optional: uncomment to use .env file
    # env_file:
    #   - .env

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourStrong@Password123!}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Password123!' -C -Q 'SELECT 1' -b || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  sql_data:
