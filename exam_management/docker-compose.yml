version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:8080"
    volumes:
      - ./wwwroot/uploads:/app/wwwroot/uploads
      - ./Storage:/app/Storage
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=ExamDB;User Id=sa;Password=YourStrong@Password;TrustServerCertificate=True;

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql

volumes:
  sql_data:
